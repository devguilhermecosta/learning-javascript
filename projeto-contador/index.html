<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador | JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-colored">
    <!-- cabeçalho -->
    <header class="center-content">
        <h1>Vamos contar</h1>
    </header>

    <!-- main -->
    <main class="center-content">
        <section class="bg-non-colored section-content">
            <p>
                <label for="iptinitial">Início:</label>
                <input type="number" name="iptinitial" id="iptinitial" class="input">
            </p>
            <p>
                <label for="iptend">Fim:</label>
                <input type="number" name="iptend" id="iptend" class="input">
            </p>
            <p>
                <label for="iptpass">Passo:</label>
                <input type="number" name="iptpass" id="iptpass" class="input">
            </p>
            <p>
                <input type="button" value="Contar" id="result" class="button">
            </p>
            <div class="result" id="res">
                <p>Preparando a contagem...</p>
            </div>
        </section>
    </main>

    <!-- rodapé -->
    <footer>
        <p class="text-footer">&copy; Curso em Vídeo</p>
    </footer>

    <!-- javacript -->
    <script src="script.js"></script>
</body>
</html>
